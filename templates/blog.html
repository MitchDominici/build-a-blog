{% extends "base.html" %}

{% block content %}

<h1>Build a Blog</h1>
<form method ='POST'>
 

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>
                {{blog.title}}
                {{blog.body}}
                
                <hr/>
            
            </li>
            {% endfor %}
        </ul>

    {% endif %}


{% endblock %}
