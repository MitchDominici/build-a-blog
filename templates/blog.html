{% extends "base.html" %}

{% block content %}

<h1>Build a Blog</h1>
<form method ='GET'></form>


    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>
                
                <h2> <a href ="./?id={{blog.id}}">{{blog.title}}</a> </h2>
                {{blog.body}}
                
                <hr/>
            
            </li>
            {% endfor %}
        </ul>

    {% endif %}


{% endblock %}
